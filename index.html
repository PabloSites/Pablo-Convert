<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pablo Convert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-size: 3em;
      margin-bottom: 30px;
    }

    .import-box {
      background: #fff;
      color: #000;
      width: 280px;
      height: 180px;
      margin: 0 auto;
      border-radius: 15px;
      border: 3px dashed #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .import-box:hover {
      transform: scale(1.03);
    }

    #fileInput {
      display: none;
    }

    #convertBtn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    #loading {
      margin-top: 20px;
      color: #0ff;
      font-size: 16px;
    }

    #videoName {
      margin-top: 10px;
      font-size: 14px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Pablo Convert</h1>

  <div class="import-box" onclick="document.getElementById('fileInput').click()">
    <div style="font-size: 3em;">+</div>
    <p>Importe seu vídeo</p>
    <input type="file" id="fileInput" accept="video/*">
  </div>

  <div id="videoName"></div>
  <button id="convertBtn" onclick="convertToMP3()">Converter para MP3</button>
  <div id="loading"></div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.9/+esm'

    const ffmpeg = createFFmpeg({ log: true });
    let videoFile = null;

    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const videoName = document.getElementById('videoName');
    const loading = document.getElementById('loading');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        videoFile = fileInput.files[0];
        videoName.textContent = `Selecionado: ${videoFile.name}`;
        convertBtn.style.display = 'inline-block';
      }
    });

    async function convertToMP3() {
      if (!videoFile) return;

      loading.textContent = 'Carregando FFmpeg (pode demorar alguns segundos)...';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      loading.textContent = 'Convertendo para MP3...';

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));
      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');
      const data = ffmpeg.FS('readFile', 'output.mp3');

      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mpeg' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pablo_convert.mp3';
      a.click();
      URL.revokeObjectURL(url);

      loading.textContent = 'Download concluído!';
    }
  </script>
</body>
</html>
