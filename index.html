<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pablo Convert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-size: 3em;
      margin-bottom: 50px;
    }

    .import-box {
      background: #fff;
      color: #000;
      width: 300px;
      height: 200px;
      margin: 0 auto;
      border-radius: 15px;
      border: 3px dashed #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }

    .import-box:hover {
      transform: scale(1.05);
    }

    #fileInput {
      display: none;
    }

    #convertBtn {
      margin-top: 30px;
      padding: 12px 25px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    #loading {
      margin-top: 20px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Pablo Convert</h1>

  <div class="import-box" onclick="document.getElementById('fileInput').click()">
    <div style="font-size: 3em;">+</div>
    <p>Importe seu v√≠deo</p>
  </div>
  <input type="file" id="fileInput" accept="video/*" onchange="handleFile()" />

  <button id="convertBtn" onclick="convertToMP3()">Converter para MP3</button>
  <div id="loading"></div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.9/+esm'

    const ffmpeg = createFFmpeg({ log: true });
    let videoFile;

    async function handleFile() {
      const input = document.getElementById('fileInput');
      if (input.files.length > 0) {
        videoFile = input.files[0];
        document.getElementById('convertBtn').style.display = 'inline-block';
      }
    }

    async function convertToMP3() {
      const loading = document.getElementById('loading');
      loading.textContent = 'Carregando FFmpeg...';

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      loading.textContent = 'Convertendo...';

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));
      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');
      const data = ffmpeg.FS('readFile', 'output.mp3');

      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mpeg' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = 'convertido.mp3';
      a.click();
      URL.revokeObjectURL(url);

      loading.textContent = 'Feito!';
    }
  </script>
</body>
</html>
